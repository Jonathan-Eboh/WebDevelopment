    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {
        $("img").click(function () {
            $.get("http://anapioficeandfire.com/api/houses/"+ $(this).attr("index"),function(res){
                $("#houseBox").html("<h3>Name: </h3><p>"+res.name+"</p>"+"<h3>Region: </h3><p>"+res.region+"</p>"+"<h3>Coat Of Arms: </h3><p>"+res.coatOfArms+"</p>"+"<h3>Titles: </h3><p>"+res.titles+"</p>");

                console.log(res);
            },"json");

        });
    });


    </script>
