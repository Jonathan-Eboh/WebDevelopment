<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon Exercize</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
          $(document).ready(function(){
            for (var i = 1; i<=151; i++){
              $('.pokemon').append("<img src='http://pokeapi.co/media/img/"+i+".png'>")
            }
          });
    </script>
    <style media="screen">
        .pokemon{
          height:850px;
          width:1300px;
        }
        img{
          height:100px;
          width: 100px;
        }
    </style>
  </head>
  <body>
        <div class="pokemon">
              <!-- this is where our pokemon will go -->

        </div>
  </body>
</html>
