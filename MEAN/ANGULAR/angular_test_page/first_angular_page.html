<!DOCTYPE html>
<html ng-app='app'> <!-- This 'app' need to be the same as whatever the app is named below in the angular.module line -->
  <head>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
    <script type='text/javascript'>
      var appModule = angular.module('app', []);
      // the .controller() method adds a controller to the module
      appModule.controller('divController', function ($scope){
          $scope.myName = 'Jon Eboh';
          $scope.myFavoriteLanguage = 'JavaScript';
          $scope.myFavoriteJSLibrary = 'Angular';

      });
    </script>
  </head>
<body>
  <div ng-controller='divController'>

    Hello my name is {{ myName }}, my favorite Language is {{ myFavoriteLanguage }}, because the {{ myFavoriteJSLibrary}} library is awesome!
    <h1 ng-bind="myFavoriteLanguage"></h1>
  </div>
</body>
</html>
