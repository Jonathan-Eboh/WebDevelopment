<div ng-controller="questionsController">
    <div class="col-md-6">
        <h1>New Question</h1>
        <form>
            <div class="form-group">
                <label>Question:</label>
                <textarea rows="4" ng-model="new_q.question"></textarea>
            </div>
            <div class="form-group">
                <label for="">Description (optional)</label>
                <textarea rows="4" ng-model="new_q.description"></textarea>
            </div>
            <div class="form-group">
                <!-- <button type="button">Cancel</button> -->
                <button type="button" ng-click="new_question()">Submit</button>
            </div>
        </form>
    </div>

</div>
