<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'first_app/css/styles.css' %}"media="screen" title="no title" charset="utf-8">
        <title>Drop courses</title>
    </head>
    <body>
        <div class="container">
            <h3>Are you sure you want to delete the following course?</h3>
            <table>
                <tr>
                    <td>Name:</td>
                    <td>{{request.session.user_name}}</td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td>{{request.session.description}}</td>
                </tr>
            </table>
            <input type="submit" class="btn btn-default" name="formsubmit" value="No">
            <input type="submit" class="btn btn-danger" name="formsubmit" value="Yes! I want to delete this">
        </div>
    </body>
</html>
