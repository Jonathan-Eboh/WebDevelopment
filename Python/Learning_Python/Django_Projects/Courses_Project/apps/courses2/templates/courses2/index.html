<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'courses2/css/styles.css' %}" media="screen" title="no title" charset="utf-8">
        <title>Courses</title>
    </head>
    <body>
        <div class="container">
            <form action="/" method="post">
                {% csrf_token %}
                <h1>Add a new course</h1>
                <div class="form-group">
                    <label for="InputName1">Name:</label>
                    <input type="text" class="form-control" id="InputName1" placeholder="Enter your Name" name="username">
                </div>

                <div>
                    <label for="comment">Description:</label>
                    <textarea class="form-control" rows="3" name="usercomment"></textarea>
                </div>
                <input type="submit" class="btn btn-success" name="formsubmit" value="Add">
            </form>
            <h1>Courses</h1>
            <table class="table">
                <thead>
                  <tr>
                    <th>Course Name</th>
                    <th>Description</th>
                    <th>Date Added</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><a href="/destroy">Remove Post</a></td>
                  </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
