<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static 'travel_buddy/css/styles.css' %}" media="screen">
        <title>Add Plan</title>
    </head>
    <body>
        <h1>Add a Trip!</h1>
        <form class="form-signin col-md-4" action="/dashboard" method="POST">
        {% csrf_token %}
            <fieldset>
                <div id="legend">
                    <legend class="">Have fun!</legend>
                </div>
                <input type="text" class="form-control" name="destination" placeholder="Add Destination" />
                <input type="text" class="form-control" name="description" placeholder="Add Description"/>
                <input type="date" class="form-control" name="travelDateFrom"/>
                <input type="date" class="form-control" name="travelDateTo"/>
                <button class="btn btn-lg btn-success btn-block" type="add">Add</button>
            </fieldset>
        </form>
    </body>
</html>
