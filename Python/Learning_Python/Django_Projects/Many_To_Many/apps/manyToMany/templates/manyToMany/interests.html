<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'manyToMany/css/styles.css' %}"media="screen" charset="utf-8">
        <title>Person</title>
    </head>
    <body>
        <h1>VIEW PERSONS INTEREST</h1>
        <button type="submit" name="button"><a href="{% url 'showResults' %}">Back</a></button>
        <!-- again no need for a form unless there is somthing to submit -->

        {% for user in users %}
            <h1>{{ user.user_name }}'s Interests</h1>
        {% endfor %}

        <table class="table">
            <thead>
                <th>Interest</th>
                <th>Action</th>
            </thead>
            {% for interest in profile %}
                <tbody>
                    <tr>
                        <td>
                            {{ interest.interest_name }}
                        </td>
                        <td>
                            <!-- need to fully understand why we can call id on interest
                            is it because thats our related name for the field that links us to user
                            and user has a attribute id? -->
                            <a href="/deleteInterest/{{ interest.id }}"><button type="submit" name="button">Delete Interest</button></a>
                        </td>
                    </tr>
                </tbody>
            {% endfor %}
        </table>

    </body>
</html>
