<!DOCTYPE html>
<html>
    <head>
        {% load staticfiles %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'manyToMany/css/styles.css' %}"media="screen" charset="utf-8">
        <title>People</title>
    </head>
    <body>
        <h1> PEOPLE VIEW PAGE </h1>
        <!-- <form class="" action="/add_user" method="POST"> -->
            <!-- dont render on a POST so send it to intermediate route to then be rerouted -->
            <!-- {% csrf_token %}
            <input type="submit" value="Add User">
        </form> -->
        <a href="{% url 'index' %}"><button type="submit" name="button">Add User</button></a>

        <table class="table">
            <thead>
                <th>Name</th>
                <th>Action</th>
                <th>Remove</th>
            </thead>
            <!-- We want to make an entry in the table for every user, so the generation of our table is
            controlled by a for loop that runs for every user we add -->
            {% for user in users %}
            <tbody>
                <tr>
                    <!-- we run the .user_name on the contents of users, here we call it user so it will be
                    user.user_name -->
                    <td>
                        {{ user.user_name }}
                    </td>
                    <td>
                        <a href="/showinterest/{{ user.id }}"><button type="submit" name="button">Show Interest</button></a>
                    </td>
                    <td>
                        <a href="/deleteUser/{{ user.id }}"><button type="submit" name="button">Delete User</button></a>
                    </td>
                </tr>

            </tbody>
            {% endfor %}

        </table>
    </body>
</html>
